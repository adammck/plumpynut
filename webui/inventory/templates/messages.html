<table>
	<caption>{{ caption }}</caption>
	<thead>
		<tr>
			<th scope="column">Monitor</th>
			<th scope="column">Phone</th>
			<th scope="column">Message</th>
		</tr>
	</thead>
	<tbody>
	{% for m in messages %}
		<tr class="trans-{{ m.transaction }}">
			{% if m.monitor %}<td class="monitor"><a href="/inventory/monitor/{{ m.monitor.pk }}/">{{ m.monitor }}</a>{% else %}<td class="monitor dull">Unknown{% endif %}</td>
			<td class="phone">{{ m.phone }}</td>
			<td class="msg">{{ m.message }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
