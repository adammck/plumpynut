<div class="send module">
<form action="/send_sms/" method="post">
<fieldset>
Recipients:
	<div class="recipients">
		{% for m in monitors %}
         <div>
		<input type="checkbox" value="{{ m.id }}" id="send-to-{{m.id}} name="{{monitor-m.pk}}" checked=true/>
		<label for "send-to-{{ m.id }}>{{ m}}</label>
	</div>
		{% endfor %}
	</div>
<div class="textarea"><div>
	<!-- wrapped for nice graphical borders -->
<textarea name="sms_text" id="send-sms-text"></textarea>
</div></div>
<input type="submit" value="Send" />
</fieldset>
</form>
</div>
