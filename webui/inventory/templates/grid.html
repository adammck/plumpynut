<table>
	<caption>Today's Entries</caption>
	<thead>
		<tr>
			<th scope="column">Woreda</th>
			<th scope="column">OTP</th>
			<th scope="column" class="tip" title="Number of Beneficiaries">Ben</th>
			<th scope="column" class="tip" title="Quantity">Qty</th>
			<th scope="column" class="tip" title="Consumption Quantity">Con</th>
			<th scope="column" class="tip" title="Balance at OTP">Bal</th>
		</tr>
	</thead>
	<tbody>
	{% for entry in entries %}
		<tr>
			<td>{{ entry.supply_location.location.area.name }}</td>
			<th scope="row">{{ entry.supply_location.location.name }}</td>
			<td>{{ entry.beneficiaries }}</td>
			<td>{{ entry.quantity }}</td>
			<td>{{ entry.consumption }}</td>
			<td>{{ entry.balance }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
